<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.ico">
	<link rel="stylesheet" href="assets/style.css">
	<script src="assets/config.js"></script>
	<title>Ship</title>
</head>
<body>
	<div class="container-ship">
		<div class="header">
			<div class="title""><span class="light-dark" onclick="toggleColor()">🚀</span> Ship Go</div>
		</div>

		<div class="content">
			<!-- <input type="text" /> -->
			<div id="search">
				<!-- 🔎 -->
				<!-- <span class="sc-icon"><img src="/imgs/icons/search.svg" width="48"> </span> -->
				<input id="sc-input" onkeypress="search(event)" oninput="reactive()" type="text" placeholder="here search search..." />
				<span id="sc-clear" onclick="clearVal()">&nbsp;✖</span>
			</div>

			<div id="engine" onclick="select(event)">
				<!-- 🌞😈⚡🔥☁️ -->
				<span id="by">Bing</span>
				<span style="width: 24px;" id="go">☁️</span>
				<span id="bd">Baidu</span>
			</div>

			<div id="nav"></div>
			<a href="https://github.com/loveminimal">
				<img src="https://img.shields.io/github/stars/loveminimal?affiliations=OWNER&style=social" alt="">
			</a>
		</div>

		<!-- <div class="footer">
			go where you want to go
		</div> -->
	</div>
	<script src="assets/main.js" defer></script>
</body>
</html>
